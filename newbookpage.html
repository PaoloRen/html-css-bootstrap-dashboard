<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book Page</title>

    <!--bootstrap framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--main style-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="mb-4">
        <nav class="nav p-2 align-items-center" >
            <a href=""><img style="width: 60px;" src="images/duck.png" alt="back to home"></a>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#" style="color: white;">Catalogo libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: grey;">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: gray;">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="newbookpage.html" style="color: gray;">Help</a>
                </li>
              </ul>
          </nav>
    </header>
    
    <main>
        <div class="container">
            <h1 class="mb-4">Nuovo Libro</h1>
            <!--qua iniziano i form, devo riprendere la lezione perche bootstrap ha tanti form e non ho capito cosa cambia uno dall altro-->
            <div class="row g-3">
                <div class="col">
                  <label for="Nome autore" class="form-label">Nome autore</label>
                  <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="Nome autore">
                </div>
                <div class="col">
                  <label for="Cognome dell'autore" class="form-label">Cognome autore</label>
                  <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Cognome autore">
                </div>
                <div class="col-12">
                    <label for="Titolo del libro" class="form-label">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Titolo libro">
                    <label for="floatingEmptyPlaintextInput">Titolo versione italiana</label>
                </div>
                <div class="col-4">
                    <label for="Genere" class="mb-2">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
              </div>
        </div>
    </main>
</body>
</html>
